<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
<script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Tech Interview Prep</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <ion-icon name="search-outline"></ion-icon>
            <input type="text" class="search-bar" placeholder="Search for a show, movie, genre, etc">
            <ion-icon name="mic-outline"></ion-icon>
            <ion-icon name="close-outline"></ion-icon>
        </div>

        <div class="results">
            <div class="popular-search">
                <p class="heading-4 title">Popupar Searches</p>
                <div class="shows-list">
                    <div class="show">
                        <div class="show-pic">
                            <img src="https://via.placeholder.com/100" alt="" width="100px" height="90px">
                        </div>
                        <div class="show-title">
                            <span>Dark</span>
                        </div>
                        <div class="show-play">
                            <button>
                                <ion-icon name="play"></ion-icon>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="tv-shows">
                <p class="heading-5 all-caps title">
                    tv-shows & movies
                </p>
                <div class="grid">
                    <div class="col">
                        <a href="#">
                            <img src="https://via.placeholder.com/180x300" alt="" width="180px" height="300px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-bar">
            <div class="tab-btn">
                <button>
                    <ion-icon name="home-outline"></ion-icon>
                    <span>Home</span>
                </button>
            </div>
            <div class="tab-btn">
                <button>
                    <ion-icon name="search-outline"></ion-icon>
                    <span>Search</span>
                </button>

            </div>
            <div class="tab-btn">
                <button>Coming Soon</button>
            </div>
            <div class="tab-btn">
                <button>
                    <ion-icon name="download"></ion-icon>
                    <span>Downloads</span>
                </button>
            </div>
            <div class="tab-btn">
                <button>
                    <ion-icon name="menu"></ion-icon>
                    <span>More</span>
                </button>
            </div>
        </div>
    </div>
   
</body>
</html>
