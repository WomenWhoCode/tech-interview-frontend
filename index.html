<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tech Interview Prep</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" class="search-bar" placeholder="Search for a show, movie, genre, etc">
        </div>

        <div class="results">
            <div class="popular-search">
                <p class="heading-4 title">Popupar Searches</p>
                <div class="shows-list">
                    <div class="show">
                        <div class="show-pic">
                            <img src="" alt="" width="100px" height="90px">
                        </div>
                        <div class="show-title">
                            <span>Dark</span>
                        </div>
                        <div class="show-play">
                            <button>Play</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="tv-shows">
                <p class="heading-5 all-caps title">
                    tv-shows & movies
                </p>
                <div class="grid">
                    <div class="col">
                        <a href="#">
                            <img src="" alt="" width="180px" height="300px">
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-bar">
            <div class="tab-btn">
                <button>Home</button>
            </div>
            <div class="tab-btn">
                <button>Search</button>
            </div>
            <div class="tab-btn">
                <button>Coming Soon</button>
            </div>
            <div class="tab-btn">
                <button>Downloads</button>
            </div>
            <div class="tab-btn">
                <button>More</button>
            </div>
        </div>
    </div>
   
</body>
</html>
